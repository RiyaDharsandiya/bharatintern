<!DOCTYPE html>
<html>
<head>
  <title>Netflix Clone</title>
  <style>
    
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
  }
  
 
  body {
    font-family: Arial, sans-serif;
    background-color: #141414;
    color: #fff;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  

  header {
    background-color: #000;
    padding: 10px 0;
  }
  
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .logo img {
    width: 100px;
  }
  
  .menu ul {
    display: flex;
    list-style: none;
  }
  
  .menu ul li {
    margin-left: 20px;
  }
  
  .menu ul li a {
    color: #fff;
    text-decoration: none;
  }
  

  .hero {
    background-image: url('banner.webp');
    background-size: cover;
    background-position: center;
    height: 500px;
    display: flex;
    align-items: center;
  }
  
  .hero-content {
    text-align: center;
    position: relative;
    top:150px;
  }
  
  .hero h1 {
    font-size: 48px;
    margin-bottom: 20px;
  }
  
  .hero p {
    font-size: 24px;
    margin-bottom: 20px;
  }
  
  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #e50914;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
  }
  
 
  .categories {
    padding: 50px 0;
    text-align: center;
  }
  
  .categories h2 {
    font-size: 36px;
    margin-bottom: 20px;
  }
  
  .category-list {
    display: flex;
    justify-content: space-around;
    margin-top: 30px;
  }
  
  .category {
    width: 300px;
    cursor: pointer;
  }
  
  .category img {
    width: 100%;
  }
  
  .category h3 {
    margin-top: 10px;
    font-size: 24px;
  }
  

  footer {
    background-color: #000;
    padding: 20px 0;
    text-align: center;
  }
  
  footer p {
    font-size: 14px;
    color: #999;
  }
  
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="netflix.png" alt="Netflix Logo">
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to Netflix</h1>
        <p>Watch your favorite movies and TV shows anytime, anywhere.</p>
        <a href="#" class="btn">Get Started</a>
      </div>
    </section>

    <section class="categories">
      <h2>Popular Categories</h2>
      <div class="category-list">
        <div class="category">
          <img src="pic2.jpg" alt="Category 1">
          <h3>SUSPENSE THRILLER</h3>
        </div>
        <div class="category">
          <img src="pic8.jpg" alt="Category 2">
          <h3>K DRAMA</h3>
        </div>
        <div class="category">
          <img src="pic19.webp" alt="Category 3">
          <h3>MARVEL</h3>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Netflix Clone. All rights reserved.</p>
  </footer>
</body>
</html>
