<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="input-group">
      <label for="celsius-input">Celsius</label>
      <input type="number" id="celsius-input">
      <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
    </div>
    <div class="input-group">
      <label for="fahrenheit-input">Fahrenheit</label>
      <input type="number" id="fahrenheit-input">
      <button onclick="convertToFahrenheit()">Convert to Celsius</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
